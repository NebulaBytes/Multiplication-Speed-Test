<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multiplication Speed Test</title>
  <style>
    /* Configurable CSS Variables */
    :root {
      --font-face: 'Arial, sans-serif';
      --font-size: 28px; /* Updated font size */
      --question-font-size: 32px; /* Updated question font size */
      --primary-color: #00796B; /* Teal (Primary Color) */
      --secondary-color: #0288D1; /* Blue (Secondary Color) */
      --accent-color: #00ACC1; /* Lighter Teal (Accent Color) */
      --background-color: #E0F7FA; /* Light Teal Background */
      --card-background: white;
      --card-border: #B2DFDB; /* Soft Teal for card border */
      --box-shadow: rgba(0, 150, 136, 0.2); /* Slight Teal shadow */
      --bar-color: #00796B; /* Teal for bars */
      --bar-gradient-end: #0288D1; /* Gradient from Teal to Blue */
    }

    body {
      font-family: var(--font-face);
      font-size: var(--font-size);
      background-color: var(--background-color);
      margin: 0;
      padding: 20px;
      color: #333;
    }

    h1 {
      text-align: center;
      color: var(--primary-color);
    }

    .control-panel {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }

    .control-card {
      background-color: var(--card-background);
      border: 1px solid var(--card-border);
      box-shadow: 0 4px 8px var(--box-shadow);
      border-radius: 10px;
      padding: 20px;
      margin: 10px;
      width: 250px;
    }

    .selection-boxes {
      display: flex;
      flex-wrap: wrap;
      margin-bottom: 10px;
    }

    .box {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 50px;
      height: 50px;
      margin: 5px;
      font-size: var(--font-size);
      font-weight: bold;
      color: white;
      background-color: var(--primary-color);
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .box.selected {
      background-color: var(--accent-color);
    }

    .start-btn {
      padding: 10px 20px;
      font-size: var(--font-size);
      color: white;
      background-color: var(--primary-color);
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
      margin-top: 10px;
    }

    .start-btn:hover {
      background-color: var(--accent-color);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background-color: white;
    }

    th, td {
      padding: 10px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: var(--primary-color);
      color: white;
    }

    .bar {
      height: 20px;
      background-color: var(--bar-color);
      width: 0;
      transition: width 0.5s;
    }

    .answer-input {
      padding: 5px;
      font-size: var(--font-size);
      width: 60px;
      border: 1px solid #ccc;
      border-radius: 3px;
    }

    .answer-input:focus {
      outline: none;
      border-color: var(--primary-color);
    }

    .question-row {
      font-size: var(--question-font-size);
    }

    .stats-card {
      background-color: var(--card-background);
      border: 1px solid var(--card-border);
      box-shadow: 0 4px 8px var(--box-shadow);
      border-radius: 10px;
      padding: 20px;
      margin: 20px auto;
      width: 400px;
      display: none; /* Hidden by default */
    }

    .stats-card h3 {
      margin: 0;
      margin-bottom: 10px;
      color: var(--primary-color);
    }

    .stats-card p {
      font-size: var(--font-size);
      margin: 5px 0;
    }

    .splash-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      font-size: 100px;
      color: white;
      display: none; /* Hidden by default */
    }
  </style>
</head>
<body>
  <h1>Multiplication Speed Test</h1>

  <div class="control-panel">
    <div class="control-card">
      <label for="multiplier">Select Multiplier:</label>
      <div id="multiplierBoxes" class="selection-boxes">
        <!-- Multiplier boxes will be generated here -->
      </div>
    </div>

    <div class="control-card">
      <label for="numQuestions">Select Number of Questions:</label>
      <div id="questionBoxes" class="selection-boxes">
        <!-- Number of question boxes will be generated here -->
      </div>
    </div>
  </div>

  <div style="text-align: center;">
    <button class="start-btn" onclick="startTest()">Start Test</button>
  </div>

  <table id="testTable">
    <thead>
      <tr>
        <th>Question</th>
        <th>Answer</th>
        <th>Time (sec)</th>
        <th>Visualization</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <!-- Stats Card -->
  <div class="stats-card" id="statsCard">
    <h3>Test Results</h3>
    <p id="fastestTime"></p>
    <p id="slowestTime"></p>
    <p id="averageTime"></p>
  </div>

  <!-- Splash Screen with Emoji -->
  <div class="splash-screen" id="splashScreen">
    üëèüéâüëåüåüüî•
  </div>

  <script>
    let multiplier = 2; // Default multiplier
    let numQuestions = 10; // Default number of questions
    let startTimes = [];
    let results = [];
    let randomNumbers = [];
    let questionText = []; // To store the corresponding questions

    // Generate the visual array for the multiplier (1 to 12) and question numbers (5, 10, 15, 20)
    window.onload = function() {
      const multiplierBoxes = document.getElementById('multiplierBoxes');
      const questionBoxes = document.getElementById('questionBoxes');

      // Create multiplier selection boxes
      for (let i = 1; i <= 12; i++) {
        const box = document.createElement('div');
        box.textContent = i;
        box.classList.add('box');
        if (i === 2) box.classList.add('selected'); // Default multiplier to 2

        box.addEventListener('click', function () {
          document.querySelectorAll('#multiplierBoxes .box').forEach(box => box.classList.remove('selected'));
          this.classList.add('selected');
          multiplier = i; // Update multiplier
        });

        multiplierBoxes.appendChild(box);
      }

      // Create question selection boxes (5, 10, 15, 20)
      [5, 10, 15, 20].forEach(num => {
        const box = document.createElement('div');
        box.textContent = num;
        box.classList.add('box');
        if (num === 10) box.classList.add('selected'); // Default to 10 questions

        box.addEventListener('click', function () {
          document.querySelectorAll('#questionBoxes .box').forEach(box => box.classList.remove('selected'));
          this.classList.add('selected');
          numQuestions = num; // Update number of questions
        });

        questionBoxes.appendChild(box);
      });
    };

    function startTest() {
      // Reset
      startTimes = [];
      results = [];
      randomNumbers = [];
      questionText = [];
      currentQuestionIndex = 0;
      document.querySelector('#testTable tbody').innerHTML = ''; // Clear previous test data
      document.getElementById('statsCard').style.display = 'none'; // Hide the stats card

      // Generate random numbers for all questions
      for (let i = 0; i < numQuestions; i++) {
        const randomNum = Math.floor(Math.random() * 12) + 1;
        randomNumbers.push(randomNum);
        questionText.push(`${multiplier} x ${randomNum}`);
      }

      askNextQuestion(); // Start asking questions
    }

    function askNextQuestion() {
      if (currentQuestionIndex < numQuestions) {
        const randomNum = randomNumbers[currentQuestionIndex];
        const startTime = new Date().getTime();
        startTimes[currentQuestionIndex] = startTime;

        // Create table row for the question
        const row = document.createElement('tr');
        row.className = 'question-row';
        const questionCell = document.createElement('td');
        questionCell.textContent = `${multiplier} x ${randomNum}`;

        const answerCell = document.createElement('td');
        const timeCell = document.createElement('td');
        timeCell.textContent = 'Waiting for answer...';

        const barCell = document.createElement('td');
        const bar = document.createElement('div');
        bar.className = 'bar';
        barCell.appendChild(bar);

        row.appendChild(questionCell);
        row.appendChild(answerCell); // New column for the answer
        row.appendChild(timeCell);
        row.appendChild(barCell);

        document.querySelector('#testTable tbody').appendChild(row);

        // Create input to capture the answer, but place it in the answer column now
        const answerInput = document.createElement('input');
        answerInput.className = 'answer-input';
        answerInput.type = 'number';
        answerCell.appendChild(answerInput); // Now the input is in the answer cell

        answerInput.addEventListener('keyup', function (event) {
          if (event.key === 'Enter') {
            const stopTime = new Date().getTime();
            const elapsedTime = (stopTime - startTimes[currentQuestionIndex]) / 1000; // In seconds

            const userAnswer = parseInt(answerInput.value);
            const correctAnswer = multiplier * randomNum;

            if (userAnswer === correctAnswer) {
              timeCell.textContent = `${elapsedTime.toFixed(2)} sec`;
              timeCell.style.color = 'green';
              results[currentQuestionIndex] = elapsedTime;
              answerCell.innerHTML = `${userAnswer} ‚úÖ`; // Display the correct answer with tick mark
              currentQuestionIndex++;

              if (currentQuestionIndex < numQuestions) {
                askNextQuestion(); // Move to the next question
              } else {
                setTimeout(showSplashScreen, 500); // Show splash screen after the test
              }
            } else {
              timeCell.textContent = 'Incorrect. Try again.';
              timeCell.style.color = 'red';
              answerInput.value = ''; // Clear the incorrect answer
            }
          }
        });

        answerInput.focus(); // Auto-focus on the input
      }
    }

    function showSplashScreen() {
      const splashScreen = document.getElementById('splashScreen');
      splashScreen.style.display = 'flex'; // Show splash screen

      setTimeout(() => {
        splashScreen.style.display = 'none'; // Hide splash screen after 3 seconds
        displayBarsAndStats(); // Show bars and stats after the splash screen
      }, 1500);
    }

    function displayBarsAndStats() {
      const maxTime = Math.max(...results);
      const minTime = Math.min(...results);
      const averageTime = (results.reduce((a, b) => a + b, 0) / results.length).toFixed(2);

      const maxIndex = results.indexOf(maxTime);
      const minIndex = results.indexOf(minTime);

      // Show the bars
      document.querySelectorAll('.bar').forEach((bar, index) => {
        const time = results[index];
        const barWidth = (time / maxTime) * 100;
        
        // Calculate gradient color from green (min) to orange (max)
        const colorRatio = (time - minTime) / (maxTime - minTime);
        const red = Math.round(255 * colorRatio);
        const green = Math.round(255 * (1 - colorRatio));
        const color = `rgb(${red}, ${green}, 0)`;

        bar.style.width = `${barWidth}%`;
        bar.style.backgroundColor = color;
      });

      // Display stats
      document.getElementById('fastestTime').textContent = `Fastest time: ${minTime.toFixed(2)} sec (${questionText[minIndex]})`;
      document.getElementById('slowestTime').textContent = `Slowest time: ${maxTime.toFixed(2)} sec (${questionText[maxIndex]})`;
      document.getElementById('averageTime').textContent = `Average time: ${averageTime} sec`;

      // Show the stats card
      document.getElementById('statsCard').style.display = 'block';
    }
  </script>
</body>
</html>
